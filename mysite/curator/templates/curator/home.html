	<style type="text/css">
		body {
			background: #e5e7ee;
		}

		h1 { 
			/*flex-grow: 1;*/
			padding-top: 20px;
			text-align: right;
			float: left;
		}

		p {
			/*flex-grow: 1;*/
			text-align: center;
			margin: 5px;
			padding: 5px;
			float: left;
			/*border: solid;*/
		}

		p a {
			text-decoration: none;
		}

		form {
			margin-left: 25%;
			margin-right: 25%;
			width: 50%;
		}


		.container {
			border: 2px dotted black;
			margin: 2px;
			overflow: hidden;
			flex-grow: 1;
		}

		.title {
			display: flex;
			align-items: center;
			justify-content: center;

		}

		.content {
			display: flex;
			flex-direction: column;
		}

		.functions {
			display: flex;
			flex-direction: row;
		}

		.function {
			width: 50%;
		}
			
		.space {
			height: 150px;
		}

		#header {
			margin: 20px;
			margin-left: 5px;
			padding-top: 30px;
			text-align: left;
			border-left: solid 1px;
		}

		#logo-slogan {
			/*margin-left: 5%;
			margin-right: 15%*/;
			width: 80%;
		}


	</style>
	<title>Home Page</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	</nav>
	<div class="container space"></div>
	<div class="container content">
		<div class="container title">
			<div id="logo-slogan" class="container title">
				<h1>Find Me a Car</h1>
				<p id="header">Your honest online car dealer.</p>
			</div>
		</div>
	<div class="container functions">
		<div class="container content function">
			<p>Search for ads by price</p>
			<form action="price" method="post">
				<fieldset>
					{% csrf_token %}
					{{ price_form.as_table }}
					<input type="submit" value="Submit">
				</fieldset>
			</form>
		</div>
		<<div class="container content function">
		{% block content %}
			<p>Search for ads by model</p>

			

			<form action="model" method="post" id="modelForm" data-models-url="{% url 'curator:ajax_load_models' %}" novalidate>
				{% csrf_token %}
				<table>
					{{ model_form.as_table }}
				</table>
				<input type="submit" value="Submit">
			</form>


			<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<script>
			$("#id_brand").change(function () {
			  var url = $("#modelForm").attr("data-models-url");  // get the url of the `load_models` view
			  var brandId = $(this).val();  // get the selected brand ID from the HTML input

			  $.ajax({                       // initialize an AJAX request
			    url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
			    data: {
			      'brand_id': brandId       // add the country id to the GET parameters
			    },
			    success: function (data) {   // `data` is the return of the `load_models` view function
			      $("#id_model").html(data);  // replace the contents of the city input with the data that came from the server
			    }
			  });

			});
			</script>
		{% endblock %}

			
		</div>
	</div>
	</div>
