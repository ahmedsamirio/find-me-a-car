<head>

	<style type="text/css">

	</style>
	<title>
		Result models
	</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">LO2TA</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
  			  <span class="navbar-toggler-icon"></span>
 		 </button>
 		 <div class="collapse navbar-collapse" id="navbarNavDropdown">
 		 	<div class="navbar-nav">

	{% for query in queried_models %}
	<div class="card text-center" style="margin-top:5px">
		<a href="{% url 'curator:model' %}?brand={{ query.brand|urlencode }}&model={{ query.model|urlencode }}&year={{ query.year|urlencode }}">{{ query.brand }} - {{ query.model }} - {{ query.year }}</a>
		<p class="card-subtitle mb-2 text-muted">Average Price - {{ query.price }}</p>
	</div>
	{% endfor %}
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
