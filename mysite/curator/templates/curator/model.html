	<h1 class="text-center">{{ model }} </h1>
	<div class="container">
		{% for ad, features_str, ad_features, img in queried_ads_and_features %}
			<div class="row" style="margin-top:5px">
				<div class="col">
					<div class="card text-center">
						<img src="{{ img }}" alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title">{{ ad.price }} EGP</h5>
							<h6 class="card-subtitle mb-2 text-muted">{{ ad.kilos }} كم</h6>
							<h6 class="card-subtitle mb-2 text-muted">{{ ad.gov }} - {{ ad.city }}</h6>
							<p class="card-text">{{ ad.description }}</p>
							<p class="card-text">{{ features_str }}</p>
							<a href={{ ad.url }} class="card-link">{{ ad.url }}</a>
						</div>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
